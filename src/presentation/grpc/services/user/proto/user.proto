syntax = "proto3";

package proto_user;

option go_package = "./;pb";

message User {
   string name = 1;
   string email = 2;
}

message NewRequestFindUser {
    string id = 1;
}

message NewResponseFindUser{
    User user = 1;
}

service UserService {
    rpc FindUser (NewRequestFindUser) returns (NewResponseFindUser) {};
}