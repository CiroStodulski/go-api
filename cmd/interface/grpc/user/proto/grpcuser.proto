syntax = "proto3";

package proto_notification;

option go_package = "./;pb";

message List {
   string Name = 2;
   string Describe = 5;
}

message ResquestUser {
    List list = 1;
}

message ResponseUser{
    List event = 1;
}

service NotificationInterfacePb {
    rpc Verify (ResquestUser) returns (ResponseUser) {};
}